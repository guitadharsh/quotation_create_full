<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/x-icon" href="../../assets/images/favicon.jpg">
      <!-- Boxicons CDN Link -->
      <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
      <link rel="stylesheet" href="./trash.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
         integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
      <title>STOCK-BOOK</title>
   </head>
   <body>
      <div class="sidebar">
         <div class="logo-details">
            <div class="logo_name">APS</div>
            <i class='bx bx-menu' id="btn"></i>
         </div>
         <ul class="nav-list">
            <li>
               <a href="#">
               <i class='bx bx-grid-alt'></i>
               <span class="links_name">Home</span>
               </a>
               <span class="tooltip">Home</span>
            </li>
            <li>
               <a href="#">
               <i class='bx bxs-calendar-check'></i>
               <span class="links_name">Tickets</span>
               </a>
               <span class="tooltip">Tickets</span>
            </li>
         </ul>
      </div>
      <section class="home-section">
         <nav class="navbar sticky-top navbar-light bg-light py-3"
            style=" box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.14);">
            <div class="container-fluid">
               <a class="navbar-brand" href="#">Dashboard</a>
               <li class="nav-item dropdown d-flex " id="profile_dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                     data-bs-toggle="dropdown" aria-expanded="false">
                  Sagar
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                     <li><a class="dropdown-item" href="#">My profile</a></li>
                     <li><a class="dropdown-item" href="#">Logout</a></li>
                  </ul>
               </li>
            </div>
         </nav>
         <div class="box">
            <a class="button" href="#popup1">Let me Pop up</a>
         </div>
         <div id="popup1" class="overlay">
            <div class="popup">
               <h2>  </h2>
               <a class="close" href="#">Ã—</a>
               <div class="content">
                  <form action="#">
                     <div class="user-details">
                        <div class="input-box">
                           <input type="text" placeholder="Name*" required>
                        </div>
                        <div class="input-box">
                           <input type="text" placeholder=" Username*" required>
                        </div>
                        <div class="input-box">
                           <input type="password" placeholder=" Password*" required>
                        </div>
                        <div class="input-box">
                           <input type="text" placeholder="User role*"  name="role" list="cityname" required>
                           <datalist id="cityname">
                              <option value="Admin">
                              <option value="User">
                           </datalist>
                        </div>
                        <div class="input-box">
                        <input type="text" placeholder=" Number*" required>
                        </div>
                        <div class="input-box">
                        <input type="text" placeholder=" E-mail*" required>
                        </div>
                        <div id="address" >
                        <textarea name="" placeholder="Address*" id="" cols="30" rows="3"></textarea>
                        </div>
                     </div>
                     <div class="button">
                     <input type="submit" value="Register">
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </section>
      <script>
         let sidebar = document.querySelector(".sidebar");
         let closeBtn = document.querySelector("#btn");
         let searchBtn = document.querySelector(".bx-search");
         
         closeBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            menuBtnChange();//calling the function(optional)
         });
         
         searchBtn.addEventListener("click", () => { // Sidebar open when you click on the search iocn
            sidebar.classList.toggle("open");
            menuBtnChange(); //calling the function(optional)
         });
         
         // following are the code to change sidebar button(optional)
         function menuBtnChange() {
            if (sidebar.classList.contains("open")) {
               closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
            } else {
               closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");//replacing the iocns class
            }
         }
         
         
         
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   </body>
</html>
